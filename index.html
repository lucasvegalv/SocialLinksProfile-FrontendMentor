<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="parent">
    <div class="main">
      <img class="profile-pic" src="/assets/images/profile-pic-removebg-preview.png" alt="profile picture">
      <h3 class="profile-name">Lucas Vega</h3>
      <h4 class="location">Buenos Aires, Argentina</h4>
      <p class="description">Front-end developer and DJ :)</p>
      <div>
        <p class="link">GitHub</p>
        <p class="link">Frontend Mentor</p>
        <p class="link">Linkedin</p>
        <p class="link">Twitter</p>
        <p class="link">Instagram</p>
      </div>
    </div>
  </div>

</body>
</html>
